<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit history</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="container p-3 bg-dark text-white text-left my-2">
    <a href="index.html" id="form-link">Form</a>
    <a href="submit-history.html" id="history-link" class="mx-3">History</a>
</nav>

<main class="container main-content">
    <!-- Submit history card. Data of a person . This is an example or a template.
    I need to show 1 person entry for each submitted person.
     If we have no submitted person, we don't show any entry. -->
    <div class="person submit-history-card d-flex flex-column align-items-start">
        <div>
            <label class="fw-bold" for="card-first-name">First Name</label>
            <p id="card-first-name" class="card-first-name">Lorem</p>
        </div>
        <div>
            <label class="fw-bold" for="card-last-name">Last Name</label>
            <p id="card-last-name" class="card-last-name">Ipsum</p>
        </div>
        <div>
            <label class="fw-bold" for="card-email">Email</label>
            <p id="card-email" class="card-email">lorem@ipsum.com</p>
        </div>
        <div>
            <label class="fw-bold" for="card-phone">Phone</label>
            <p id="card-phone" class="card-phone">+1 (234) 567-8900</p>
        </div>
        <div>
            <label class="fw-bold" for="card-company">Company</label>
            <p id="card-company" class="card-company">Lorem Corp</p>
        </div>
        <div>
            <label class="fw-bold" for="card-address">Address</label>
            <p id="card-address" class="card-address">123 Lorem St, Ipsum City, 45678</p>
        </div>
        <div class="w-100 d-flex justify-content-center mt-3 mb-3">
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>
</main>
</body>

</html>
